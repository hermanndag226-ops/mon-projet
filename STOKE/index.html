<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logo Page</title>
<link rel="stylesheet" href="style.css">
<style>
/* style spécifique pour index.html uniquement */
body.index {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
}

body.index .container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

body.index .container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
</style>
</head>
<body class="index">
<div class="container">
    <img src="pingouin.png" alt="Logo Pingouin">
</div>

<script>
// redirection automatique après 2 secondes
setTimeout(function() {
    window.location.href = "pays.html";
}, 2000);
</script>
</body>
</html>
