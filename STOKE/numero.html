<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Numéro de téléphone</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Entrez votre numéro</h2>

    <input
        type="tel"
        id="phone"
        placeholder="+221 XXXXXXXXX"
        inputmode="numeric"
        pattern="[0-9]*"
        required
    >

    <button type="button" onclick="next()">Continuer</button>
</div>

<script>
function next() {
    const phone = document.getElementById("phone").value;
    if(!phone) return;

    sessionStorage.setItem("phone", phone);
    window.location.href = "pin.html";
}
</script>

</body>
</html>
