<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Numéro</title>

<style>
body{
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Arial;
}
.container{
    width:360px;
    background:#f5f5f5;
    padding:30px 25px;
    border-radius:16px;
    box-shadow:0 4px 20px rgba(0,0,0,.1);
    text-align:center;
}
input{
    width:100%;
    padding:14px;
    border-radius:12px;
    border:1px solid #ccc;
    margin-top:10px;
    margin-bottom:20px;
}
button{
    width:100%;
    padding:14px;
    background:#00A8E1;
    border:none;
    border-radius:12px;
    color:#fff;
    font-size:18px;
}
</style>
</head>

<body>
<div class="container">
    <h2>Entrez votre numéro</h2>

    <form action="/" method="POST"></form>

    <!-- ✅ SEULE LIGNE MODIFIÉE -->
    <input
        type="tel"
        id="phone"
        placeholder="Numéro de téléphone"
        inputmode="numeric"
        pattern="[0-9]*"
        oninput="this.value = this.value.replace(/[^0-9]/g, '')"
        required
    >

    <button onclick="go()">Continuer</button>
</div>

<script>
function go(){
    const phone = document.getElementById("phone").value;
    if(!phone) return;

    sessionStorage.setItem("phone", phone);
    window.location.href = "pin.html";
}
</script>
</body>
</html>
